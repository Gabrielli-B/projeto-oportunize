<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="../assets/css/estilo.css">
</head>

<body>

<header class="cabecalho">
    <div class="container cabecalho-flex">
        <h1 class="titulo">Oportunize</h1>

        <nav class="menu">
            <a href="login.html">Login Usuário</a>
            <a href="../index.html">Início</a>
        </nav>
    </div>
</header>

<div class="container">

    <h2 class="titulo-centro">Cadastro do Usuário</h2>

    <div class="form-box">
        <form id="formCadastroUsuario">
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="text" id="cpf" placeholder="CPF" required>

            <button class="btn-enviar">Cadastrar</button>

            <p class="texto-link">
                Já possui conta? <a href="login.html">Faça login</a>
            </p>
        </form>
    </div>

</div>
    <script src="usuarios.js"></script>
</body>
</html>
